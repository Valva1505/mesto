<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header section"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"></header><main class="section"><section class="profile"><div class="profile__avatar"><img src="" alt="аватар" class="profile__avatar_image"> <button class="profile__avatar_button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><section class="popup popup_avatar"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><form action="#" class="popup__form popup__form_avatar" method="post" name="avatar" novalidate><fieldset class="popup__set"><label class="popup__field"><input id="avatar" type="url" name="avatar" class="popup__input popup__input_type_link popup__input_type_error" placeholder="Сcылка на аватар" required> <span class="avatar-error popup__input-error"></span></label> <button type="submit" class="popup__button-submit popup__button-submit_avatar">Сохранить</button></fieldset></form><button type="button" class="popup__button-close"></button></div></section><section class="popup popup_user-information"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form action="#" class="popup__form popup__form_user-information" method="post" name="user-information" novalidate><fieldset class="popup__set"><label class="popup__field"><input id="name" name="name" class="popup__input popup__input_type_name popup__input_type_error" placeholder="Имя" minlengt ose_card"></button></div></section><template id="card" class="template"><div class="element"><img src="#" alt="ваше фото" class="element__image"><h2 class="element__title"></h2><div class="element__like"><button type="button" class="element__button"></button><p class="element__likes">0</p></div><button type="reset" class="element__urn-button"></button></div></template><footer class="footer section"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></body></html>
