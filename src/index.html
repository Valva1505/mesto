<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header section">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="section">
        <section class="profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <section class="popup popup_user-information">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form popup__form_user-information" method="post" name="user-information"
                novalidate>
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input id="user-name" type="text" name="name"
                            class="popup__input popup__input_type_name popup__input_type_error" placeholder="Имя"
                            minlength=2 maxlength=40 required>
                        <span class="user-name-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="user-description" type="text" name="description"
                            class="popup__input popup__input_type_description popup__input_type_error"
                            placeholder="O себе" minlength=2 maxlength=200 required>
                        <span class="user-description-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="popup__button-submit">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__button-close popup__button-close_user-information"></button>
        </div>
    </section>
    <section class="popup popup_new-card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>

            <form action="#" class="popup__form popup__form_new-card" method="post" name="new-card" novalidate>
                <fieldset class="popup__set">
                    <label class="popup__field">
                        <input id="image-title" type="text" name="name"
                            class="popup__input popup__input_type_title popup__input_type_error" placeholder="Название" minlength=2 maxlength=30 required>
                        <span class="image-title-error popup__input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input id="image-link" type="url" name="link"
                            class="popup__input popup__input_type_link popup__input_type_error"
                            placeholder="Сcылка на картинку" required>
                        <span class="image-link-error popup__input-error"></span>
                    </label>
                    <button type="submit" class="popup__button-submit popup__button-submit_new-card">Сохранить</button>
                </fieldset>
            </form>

            <button type="button" class="popup__button-close popup__button-close_new_card"></button>
        </div>
    </section>
    <section class="popup popup_card">
        <div class="popup__container popup__container_card">
            <img src="#" alt="" class="popup__image">
            <p class="popup__caption"></p>
            <button type="button" class="popup__button-close popup__button-close_card"></button>
        </div>
    </section>
    <template id="card" class="template">
        <div class="element">
            <img src="#" alt="ваше фото" class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button"></button>
            <button type="reset" class="element__urn-button"></button>
        </div>
    </template>
    <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
